<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="main-qr">
    <img src="./images/image-qr-code.png" alt="qr-code" class="main-qr__image">
    <h1 class="main-qr__header">Improve your front-end<br> skills by building projects</h1>
    <p class="main-qr__description">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next
      level</p>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
